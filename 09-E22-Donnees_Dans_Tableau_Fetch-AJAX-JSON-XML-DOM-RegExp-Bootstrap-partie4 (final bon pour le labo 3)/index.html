    <!-- Modal enregistrer membre -->
    <div class="modal fade" id="modalEnreg" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Enregistrement membre</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

                    <!-- Form enregistrer -->
                    <!-- <form class="row g-3" action="" method="POST" onSubmit="return validerFormEnregSubmit();"> -->

                        <span id="formEnregErr"></span>

                            <label for="prenom" class="form-label">Pr√©nom</label>
                            <input type="text" class="form-control is-valid" id="prenom" name="prenom" required>
                        </div>
                        <div class="col-md-6">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control is-valid" id="nom" name="nom" required>
                        </div>
                        <div class="col-md-12">
                            <label for="courriel" class="form-label">Courriel</label>
                            <input type="email" class="form-control is-valid" id="courriel" name="courriel" required>
                        </div>
                        <div class="col-md-6">
                            <label for="pass" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control is-valid" id="pass" name="pass" required>
                        </div>
                        <div class="col-md-6">
                            <label for="cpass" class="form-label">Confirmer le mot de passe</label>
                            <input type="password" class="form-control is-valid" id="cpass" name="cpass" required>
                        </div>
                        <span id="info">Pour des raisons statistiques</span>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="F" name="sexe" id="fm">
                            <label class="form-check-label" for="fm">
                                Femme
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="H" name="sexe" id="hm">
                            <label class="form-check-label" for="hm">
                                Homme
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" value="A" name="sexe" id="au">
                            <label class="form-check-label" for="au">
                                Autre
                            </label>
                        </div>
                        <div class="col-md-12">
                            <label for="dnais" class="form-label">Date de naissance</label>
                            <input type="date" class="form-control is-valid" id="dnais" name="dnais">
                        </div>
                        <div class="col-12">
                            <!-- <button class="btn btn-primary" type="submit">Enregistrer</button> -->
                            <button class="btn btn-primary" type="button" onClick="validerFormEnregButon();">Enregistrer</button>
                            <button class="btn btn-danger" type="reset">Vider</button>
                        </div>
                    </form>

                        <div class="col-12">
